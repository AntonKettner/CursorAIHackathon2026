subdomain = "{{ .Envs.FRPC_NAME }}"

[[proxies]]
name = "{{ .Envs.FRPC_NAME }}-api"
type = "http"
localIP = "backend"
localPort = 8000

subdomain = "{{ .Envs.FRPC_NAME }}-api"
