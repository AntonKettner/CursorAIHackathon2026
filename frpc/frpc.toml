serverAddr = "dashboard.dev.justadd.ai"
serverPort = 7000

[auth]
token = ''

[log]
level = "debug"

[transport.tls]
enable = true

[[proxies]]
name = "{{ .Envs.FRPC_NAME }}"
type = "http"
localIP = "frontend"
