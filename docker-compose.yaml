services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: labasi
      POSTGRES_PASSWORD: labasi
      POSTGRES_DB: labasi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labasi -d labasi"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - DATABASE_URL=postgresql+asyncpg://labasi:labasi@postgres:5432/labasi
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend/agent
      args:
        - NEXT_PUBLIC_ELEVENLABS_AGENT_ID=${NEXT_PUBLIC_ELEVENLABS_AGENT_ID}
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://labasi:labasi@postgres:5432/labasi
    depends_on:
      - backend
      - postgres

volumes:
  postgres_data:
